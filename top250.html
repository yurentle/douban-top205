<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>电影TOP250</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="text/css" href="img/videoplayer.png">
    <link href="bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        电影TOP250
      </header>
      <main class="main">
        <ul class="movie">
          <li class="row" v-for='everyone in film'>
            <div class="col-md-2 col-sm-2 col-xs-3 pd-1">
              <em>{{ everyone.ranking }}</em>
              <img v-bind:src='everyone.src' class="img100">
            </div>
            <div class="col-md-10 col-sm-10 col-xs-9 pd-1">
              <div class="movie_name">
                片名：{{everyone.name}}/{{everyone.ename}}
                <span class="label label-success" v-for='i in everyone.genres' style="margin-left: 0.5em;">{{i}}</span>
              </div>
              <div class="years">年份：{{everyone.year}}</div>
              <div class="directors">导演：<span v-for='i in everyone.director' style="margin-right: 1%">{{i.name}}</span></div>
              <div class="cast">主演：<span v-for='i in everyone.cast' style="margin-right: 1%">{{i.name}}</span></div>
              <div class="rating">评分：{{everyone.average}}</div>
              <a class="button button-primary button-tiny" style="margin-top: 1em" v-bind:href='everyone.url'>详细信息</a>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
      <!--页面导航菜单-->
        <nav aria-label='Page navigation'>
          <ul class="pagination pagination-sm">
            <li v-on:click='prevPage()'>
              <a href="##" aria-label='Previous' class="button button-3d button-rounded">
                <span aria-hidden="true">&laquo;上一页</span>
              </a>
            </li>
            <li v-for='page in pageArr' v-on:click='thisPage(page.page)' v-bind:class='{active:page.isActive}'><a href="#" class="button button-3d button-rounded">{{ page.page }}</a></li>
            <li v-on:click='nextPage()'>
              <a href="##" aria-label='Next' class="button button-3d button-rounded">
                <span aria-hidden="true">下一页&raquo;</span>
              </a>
            </li>
            <li class="input">
              前往第:<input type="text" @keyup.enter="gotoPage()"  v-model.number = "toPage">/{{totalPage}}页
              <button class="button button-3d button-rounded button-tiny" style="vertical-align: text-bottom;" v-on:click='gotoPage()'>确定</button>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src='js/Vue.js'></script>
    <script type="text/javascript" src='js/script.js'></script>
  </body>
</html>
